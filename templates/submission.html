<!-- templates/submission.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Submission | QuickDocs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-8 antialiased">
    <div class="container mx-auto max-w-4xl bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Document Submission</h1>

        <nav class="mb-8 p-4 bg-gray-50 rounded-xl shadow-inner">
            <ul class="flex justify-around space-x-4">
                <li><a href="/home" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">Home</a></li>
                <li><a href="/register" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">Register Customer</a></li>
                <li><a href="/submission" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">Submit Documents</a></li>
                <li><a href="/dashboard" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">Status Dashboard</a></li>
                <li><a href="/query" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors">NL Query Interface</a></li>
            </ul>
        </nav>

        {% if message %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-xl shadow-md mb-8" role="alert">
            <p class="font-bold">Success</p>
            <p>{{ message }}</p>
        </div>
        {% endif %}

        <form action="/submission" method="post" class="space-y-6 p-6 bg-gray-50 rounded-xl shadow-md">
            <div>
                <label for="customer_id" class="block text-sm font-medium text-gray-700">Select Customer</label>
                <select id="customer_id" name="customer_id" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border bg-white">
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="process_id" class="block text-sm font-medium text-gray-700">Select Process</label>
                <select id="process_id" name="process_id" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border bg-white">
                    {% for process in processes %}
                        <option value="{{ process.id }}">{{ process.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="document_type_id" class="block text-sm font-medium text-gray-700">Select Document Type</label>
                <select id="document_type_id" name="document_type_id" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border bg-white">
                    {% for doc_type in document_types %}
                        <option value="{{ doc_type.id }}">{{ doc_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="file_url" class="block text-sm font-medium text-gray-700">File URL (Simulated Upload)</label>
                <input type="text" id="file_url" name="file_url" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" placeholder="e.g., http://example.com/document.pdf">
            </div>
            <div>
                <label for="ocr_data" class="block text-sm font-medium text-gray-700">OCR Data (Simulated)</label>
                <textarea id="ocr_data" name="ocr_data" rows="4" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border" placeholder="Enter JSON data, e.g., {'name': 'John Doe', 'id_number': '12345'}"></textarea>
            </div>
            <button type="submit" class="w-full py-3 px-6 border-transparent rounded-xl shadow-lg text-white font-bold bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105">
                Submit Document
            </button>
        </form>
    </div>
</body>
</html>
