<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuickDocs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-2xl bg-white p-10 rounded-3xl shadow-2xl border border-gray-200 text-center">
        <h1 class="text-5xl font-bold mb-4 text-gray-800">Welcome to QuickDocs</h1>
        <p class="text-xl text-gray-600 mb-8">
            Your streamlined solution for managing and tracking customer documents.
            <br>
            Get started by registering a new customer and assigning their process.
        </p>
        <a href="/register" class="inline-block py-4 px-10 border-transparent rounded-xl shadow-lg text-white font-bold text-lg bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105">
            Get Started
        </a>
    </div>
</body>
</html>
